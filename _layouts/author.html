---
layout: default
---
<section class="wrapper">
	<h1>{{ page.name }}</h1>
	<img class="employee" src="{{ page.img }}">
	<h2>{{ page.position }}</h2>

	{{ content }}

	<h2>Posts</h2>
	{% assign filtered_posts = site.posts | where: 'author', page.short_name %}
	{% for post in filtered_posts %}
		<div><a href="{{ post.url }}">{{ post.title }}</a></div>
	{% endfor %}
</section>
